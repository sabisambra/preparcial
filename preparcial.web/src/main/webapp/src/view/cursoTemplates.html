<script type="text/template" id="cursoList">
    <div class="panel panel-default">
    <!-- Default panel contents -->
    <table class="table striped">
    <thead>
    <tr>
		 <th>Nombre</th>
		 <th>Programa</th>
    <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <% _.each(cursos, function(curso) { %>
    <tr>
		<td><%= htmlEncode(curso.getDisplay('name')) %></td>
		<td><%= htmlEncode(curso.getDisplay('programa')) %></td>
    <td>
    <% if(showEdit) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-curso-edit',{id:<%= curso.id %>}); return false" >Editar</a> |
	<% } %> 
	<% if(showDelete) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-curso-delete',{id:<%= curso.id %>}); return false" >Borrar</a> 
	<% } %>    
	</td>
    </tr>
    <% }); %>
    </tbody>
    </table>
    </div>
</script>

<script type="text/template" id="curso">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-cursoForm">
    <% if(curso.id) {%>
    <input type="hidden" name="id" value="<%= curso.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="name">Nombre</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="Escribir Nombre" value="<%= curso.get('name') %>"/>	
		</div>
		<div class="form-group" >
		<label for="programa">Programa</label>
    	<input type="text" class="form-control" id="programa" name="programa" placeholder="Escribir Programa" value="<%= curso.get('programa') %>"/>	
		</div>
    </form>
    </div>
</script> 

<script type="text/template" id="verSeccionesList">
    <div class="panel panel-default">
    <!-- La información se va a presentar en una tabla -->
    <table class="table striped">
<!-- Estos son los encabezados de la tabla para cada campo del model (estos se visualizan) -->
    <thead>
    <tr>
         <th>Seccion</th>
         <th>Inscritos</th>
    </tr>
    </thead>
    <tbody>
<!-- Aqui se renderizan los modelos existentes en el modelo de la lista sports. Note el uso de javascript en el interior de los tags <% %> (en este caso un bucle que toma cada ítem de la lista ‘sports’). La variable ‘sports’ será instanciada por el controlador (se verá más adelante) -->
    <% _.each(cursos, function(curso) { %>
<!-- Se hace un nuevo <tr> por cada elemento en la lista-->
    <tr>
            <td><%= htmlEncode(curso.getDisplay('name')) %></td>
            <!-- esta instrucción indica qué campo del elemento actual del bucle se debe mostrar en ese lugar (cada <td> es una columna)>  -->
            <td><%= htmlEncode(curso.getDisplay('inscritos')) %></td>
    </tr>
    <% }); %>
    </tbody>
    </table>
    </div>
</script>
